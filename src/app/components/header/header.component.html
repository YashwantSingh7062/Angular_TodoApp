<header>
  <div class="row p-0">
    <div class="col-7 col-md-8 header-por-1 pl-1 pl-md-3 py-md-5">
      <p class="display-4">Your Things</p>
      <small>{{date | date : 'mediumDate'}}</small>
    </div>
    <div class="col-5 col-md-4 header-por-2">
      <div class="row" style="border:1px solid white;">
        <div class="col-12 col-md-6 p-0">
          <h6>Total</h6>
          <h4>{{totalTodo}}</h4>
        </div>
        <div class="col-12 col-md-6 p-0">
            <h6>Completed</h6>
            <h4>{{percCompleted}}%</h4>
        </div>
      </div>
    </div>
  </div>
</header>
